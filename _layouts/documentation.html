---
layout: default
---

<!-- Slider Start -->
<div class="row">
  <div class="sidebar col-sm-3">
    {% assign navurl = page.url | remove: 'index.html' %}

    {% assign docs_by_category = site.pages %}
    {% for ident in site.category_order %}
      <ul>
        <li>
          <a href="{{ ident.title.path }}" class="category active doc-link" role="link">{{ ident.title }}</a>
        </li>
      </ul>
    {% endfor %}
  </div>

  <div class="main col-sm-9">
    <section id="global-header">
      <div class="">
          <div class="row">
              <div class="col-sm-12">
                  <div class="block">
                      <h1>{{ page.title | escape }}</h1>
                      <p>{{ page.subtitle | escape }}</p>
                  </div>
              </div>
          </div>
      </div>
    </section>

    <section>
      <div class="">
        {{ content }}
      </div>
    </section>
  </div>
